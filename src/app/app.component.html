
<div *ngFor="let Employees of Employees"> 
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      
    </mat-card-title>
    <mat-card-subtitle>
      
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://t3.ftcdn.net/jpg/02/46/44/34/240_F_246443416_WrJ7Z5lQzA7b0nFHqLtZhuYLI3Z4dYxz.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
{{Employees.EmployeeName + " " + Employees.EmployeeSurname}}
    <br>
    {{Employees.Position}}
    <br>
    {{Employees.Age}}
    <br>
    <br>  </mat-card-content>
  <mat-card-actions>
    <button mat-button>UPDATE</button>
    <button mat-button>DELETE</button>
    
  </mat-card-actions>
</mat-card>
